<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="quote-box">
        <h2>Quote of the day</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading</span>
        <div>
            <button id="btn">New Quote</button>
            <button onclick="tweet()"><img src="twitter.png">Tweet</button>
        </div>

     </div>
<script>
    const quote=document.getElementById("quote");
    const author=document.getElementById("author");
    const btn=document.getElementById("btn");
    

    const api_url="https://api.quotable.io/random"
    async function nextqueto(url){
    const response= await fetch(url);
    var data= await response.json();
    quote.innerHTML=data.content;
    author.innerHTML=data.author;
     
    }
    function tweet()
    {
        window.open(
  href="https://twitter.com/intent/tweet?text" + quote.innerHTML+"---- by"+author.innerHTML,"Tweet window",width="600",height="300"
);
    }

   nextqueto(api_url);
    btn.addEventListener('click',()=>
    {
        nextqueto(api_url);
    })
    btn.addEventListener('click',()=>
    {
        nextqueto(api_url);
    })

</script>
</body>
</html>
